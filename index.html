<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Feuerwehr – Dashboard</title>

<style>
body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #0b1622;
    color: #fff;
}

header {
    padding: 12px 16px;
    background: #111c2a;
    display: flex;
    align-items: center;
    gap: 10px;
}

button {
    background: #1e293b;
    color: #fff;
    border: 1px solid #334155;
    padding: 6px 12px;
    cursor: pointer;
    border-radius: 6px;
}

button.active {
    background: #2563eb;
}

iframe {
    width: 100%;
    height: calc(100vh - 56px);
    border: none;
    display: none;
}
iframe.active {
    display: block;
}
</style>
</head>

<body>

<header>
    <strong>Feuerwehr – Dashboard</strong>

    <button class="tab active" onclick="showTab(0)">Anwesenheitsliste</button>
    <button class="tab" onclick="showTab(1)">Übersicht pro Mitglied</button>
    <button class="tab" onclick="showTab(2)">Übersicht Einsätze</button>

    <span style="flex:1"></span>

    <button onclick="openWindow()">In neuem Fenster</button>
</header>

<iframe src="FFLatschAnwesenheitsliste.html" class="active"></iframe>
<iframe src="Übersicht.html"></iframe>
<iframe src="ÜbersichtEinsätze.html"></iframe>

<script>
const iframes = document.querySelectorAll("iframe");
const tabButtons = document.querySelectorAll("header button.tab");

function showTab(i) {
    iframes.forEach(f => f.classList.remove("active"));
    tabButtons.forEach(b => b.classList.remove("active"));

    const iframe = iframes[i];

    // Neu laden
    const src = iframe.src;
    iframe.src = "";
    iframe.src = src;

    iframe.classList.add("active");
    tabButtons[i].classList.add("active");
}

function openWindow() {
    const active = document.querySelector("iframe.active");
    window.open(active.src, "_blank");
}

// Tastatur
document.addEventListener("keydown", e => {
    if (e.altKey && e.key >= "1" && e.key <= "3") {
        showTab(Number(e.key) - 1);
    }
});</script>

</body>

</html>
